<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch Tv</title>
    <link rel="icon" href="https://blog.roblox.com/wp-content/uploads/2016/12/Twitch-Icon.png">
    ​<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/89e76766d0.js"></script>
    <!-- ​​<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</head>
    <body ng-app="twitch" ng-controller="mainCtrl" style="padding: 0; margin: 0;">
        <div class="container-fluid">
            <div class="row">
                <header class="col-xs-12">
                    <!-- <h1 class="col-xs-2 col-sm-12 text-center text-capitalize">
                        <i class="fa fa-twitch" aria-hidden="true"></i>
                        <span class="hidden-xs">twitch streams</span>
                    </h1> -->
                    <nav class="navbar navbar-default">
                      <div class="container-fluid gg">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <h1 class="col-xs-2 col-sm-12 text-center text-capitalize">
                              <i class="fa fa-twitch" aria-hidden="true"></i>
                              <span class="hidden-xs">twitch streams</span>
                          </h1>
                          <!-- <a class="navbar-brand" href="#">Brand</a> -->
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                          <ul class="nav nav-tabs">
                              <li role="presentation" class="active" data-value="">
                                  <a class="text-capitalize a" href="#">
                                      all users
                                  </a>
                              </li>
                              <li role="presentation" data-value="online">
                                  <a class="text-capitalize a" href="#online">
                                      online
                                  </a>
                              </li>

                              <li role="presentation" data-value="offline">
                                  <a class="text-capitalize a" href="#offline">
                                      offline
                                  </a>
                              </li>
                          </ul>
                        </div><!-- /.navbar-collapse -->
                      </div><!-- /.container-fluid -->
                    </nav>
                    <!-- <nav class="col-xs-10 col-sm-12">
                        <ul class="nav nav-tabs">
                          <li role="presentation" class="active" data-value="">
                              <a class="text-capitalize a" href="#">
                                  all users
                              </a>
                          </li>

                          <li role="presentation" data-value="online">
                              <a class="text-capitalize a" href="#online">
                                  online
                              </a>
                          </li>

                          <li role="presentation" data-value="offline">
                              <a class="text-capitalize a" href="#offline">
                                  offline
                              </a>
                          </li>
                        </ul>
                    </nav> -->

                </header>
            </div>
            <div class="row">
                <main>

                    <div class="row">
                        <div class="card-container col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center" ng-repeat="user in streamers | orderBy: 'display_name' | filter: status">
                            <div class="user-card" data-link="{{user.url}}" ng-click="userCardClick($event)">
                                <div ng-if="user.status === 'account closed'" class="account-not-active">
                                    Account is no longer active
                                </div>
                                <div class="header">
                                    {{user.display_name}}
                                    <span ng-class="{true : 'online-back', false: 'offline-back'}[user.status === 'online']"></span>
                                </div>
                                <img ng-if="user.logo" src="{{user.logo}}" alt="logo">

                                <i
                                    ng-if="!user.logo"
                                    class="fa fa-user-circle-o no-logo"
                                    aria-hidden="true"></i>
                                <div class="item-text followers-container">{{user.followers}} Followers</div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
